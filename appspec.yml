version: 0.0
os: linux
files:
  - source: ./
    destination: /var/www/simple-app
hooks:
  BeforeInstall:
    - location: codedeploy/before_install.sh
      runas: root
      # Allow plenty of time to compile all the things.
      timeout: 6800
  ApplicationStart:
    - location: codedeploy/application_start.sh
      runas: root
  ValidateService:
    - location: codedeploy/validate_service.sh
      runas: ubuntu
